name: CI - Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêò Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, gd
          coverage: none

      - name: ‚úÖ Validate composer.json and composer.lock
        run: |
          if [ -f composer.lock ]; then
            composer validate --strict
          else
            composer validate --no-check-lock
          fi

      - name: üì¶ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: üîß Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: üîç Check PHP syntax errors
        run: |
          echo "Checking PHP syntax..."

          # Find all PHP files excluding vendor
          PHP_FILES=$(find . -name "*.php" -not -path "./vendor/*" -type f)

          if [ -z "$PHP_FILES" ]; then
            echo "‚ö†Ô∏è No PHP files found to check"
            exit 0
          fi

          echo "Found PHP files:"
          echo "$PHP_FILES"
          echo ""

          # Check syntax for each file
          HAS_ERRORS=0
          while IFS= read -r file; do
            if ! php -l "$file" > /dev/null 2>&1; then
              echo "‚ùå Syntax error in: $file"
              php -l "$file"
              HAS_ERRORS=1
            fi
          done <<< "$PHP_FILES"

          if [ $HAS_ERRORS -eq 0 ]; then
            echo "‚úÖ No PHP syntax errors found"
          else
            exit 1
          fi

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ai-api-test-case-generator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: üöÄ Start Docker container
        run: |
          docker run -d \
            --name test-container \
            -p 8080:80 \
            -e OPENAI_API_KEY=sk-test-dummy-key-for-ci \
            -e OPENAI_MODEL=gpt-4 \
            ai-api-test-case-generator:test

      - name: ‚è≥ Wait for container to be ready
        run: |
          echo "Waiting for container to start..."
          sleep 5

          # Wait up to 30 seconds for the app to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Container is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

          echo "‚ùå Container failed to start"
          docker logs test-container
          exit 1

      - name: üè• Health check - Verify app responds
        run: |
          echo "Testing if the application responds..."

          # Test root endpoint
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Application is responding (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Application returned HTTP $HTTP_CODE"
            docker logs test-container
            exit 1
          fi

      - name: üß™ Verify HTML content
        run: |
          echo "Checking if HTML content is served correctly..."

          CONTENT=$(curl -s http://localhost:8080)

          if echo "$CONTENT" | grep -q "API Test Case Generator"; then
            echo "‚úÖ Application content verified"
          else
            echo "‚ùå Expected content not found"
            echo "Response: $CONTENT"
            exit 1
          fi

      - name: üìä Show container logs
        if: always()
        run: docker logs test-container

      - name: üßπ Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  summary:
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: always()
    steps:
      - name: üìù CI Summary
        run: |
          echo "## CI Build Summary üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Composer validation passed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Container started and health check passed" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Application is working correctly" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready to merge! üéâ**" >> $GITHUB_STEP_SUMMARY
